<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset=UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Drop</title>
  <link rel="stylesheet" type="text/css" href="./assets/drop.css">
  <script defer type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script defer type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js"></script>
  <script defer type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>

  <script defer type="text/javascript" src="./assets/go2/src/google-oauth2.js"></script>
  <script defer type="text/javascript" src="./assets/queueupload.js"></script>
  <script defer type="text/javascript" src="./assets/vars.js"></script>
  <script defer type="text/javascript" src="./assets/configstore.js"></script>
  <script defer type="text/javascript" src="./assets/filestore.js"></script>
  <script defer type="text/javascript" src="./assets/api.js"></script>
  <script defer type="text/javascript" src="./assets/drop.js"></script>
</head>
<body class="uninit">
  <header>
    <p id="login"><a href="#">Log in</a></p>
    <p id="login_status"></p>
  </header>

  <form action="#" method="get" class="cloud">
    <p id="file_container"><input type="file" id="files" multiple /></p>
  </form>
  <div id="content">
    <p id="status">Drop files on the cloud, or click to select files.
  You may drop/select more files while uploading.</p>
    <ul id="filelist"></ul>
  </div>
</body>
</html>
