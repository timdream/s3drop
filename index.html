<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset=UTF-8>
  <title>Drop</title>
  <link rel="stylesheet" type="text/css" href="./assets/drop.css">
</head>
<body class="uninit">
  <header>
    <p id="login"><a href="#">Log in</a></p>
    <p id="login_status"></p>
  </header>

  <form action="#" method="get">
    <p id="file_container"><input type="file" id="files" multiple /></p>
  </form>
  <p id="status">Drop files on above button, or click to select files.
You may select more files while uploading.</p>
  <ul id="filelist"></ul>
<script defer type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script defer type="text/javascript" src="./assets/go2/src/google-oauth2.js"></script>
<script defer type="text/javascript" src="./assets/queueupload.js"></script>
<script defer type="text/javascript" src="./assets/drop.js"></script>
</body>
</html>
